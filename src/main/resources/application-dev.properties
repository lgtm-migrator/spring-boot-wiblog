#server.port=80
spring.profiles.active=dev

# 服务器ip
ip=127.0.0.1
#开发环境关闭缓存
spring.thymeleaf.cache=false

# mysql
spring.datasource.url=jdbc:p6spy:mysql://${ip}:3306/myblog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=123456

# redis
spring.redis.host=${ip}
spring.redis.password=123456

spring.elasticsearch.rest.uris=${ip}:9200
spring.elasticsearch.rest.connection-timeout=20000
spring.elasticsearch.rest.read-timeout=20000

# 邮件账号密钥
spring.mail.username=
spring.mail.password=

#日志生成文件
logging.config=classpath:config/logback.xml

logging.level.org.springframework.web=debug
logging.level.com.wiblog.core.mapper = debug